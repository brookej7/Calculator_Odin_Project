<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body class="flex">
    <div id="calculator" class="flex">
        <div id="screen" class="flex">
            
            0

        </div>

        <div class="flex row">
            <button class="operators">+</button>
            <button class="operators">-</button>
            <button class="operators">x</button>
            <button class="operators">/</button>
        </div>

        <div class="square flex">

            <div class="numbers flex">
                <div class="row flex">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                
                <div class="row flex">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>

                <div class="row flex">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                
                <div class="row flex">
                    <button id ="zero">0</button>
                    <button id ="dec" class="other">.</button>
                </div>
                
            </div>

            <div class="side flex">
                <div class="flex col">
                    <button id = "clear" class="other">C</button>
                </div>
                <div class="flex col">
                    <button id = "backspace" class="other">D</button>
                </div>
                <div class="flex col" id="large">
                    <button id = "equal" class="other">=</button>
                </div>

            </div>
        </div>

    <div>
    
</body>
</html>
